<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="head-img">
            <a href="#">
                <img src="./assets/images/image-equilibrium.jpg" alt="">
            </a>
        </div>

        <div class="info">
            <a href="#"><h2>Equilibrium #3429</h2></a>
            <p class="desc">Our Equilibrium collection promotes balance and calm.</p>

            <div class="price-time">
                <div class="price">
                    <span class="price-time-svg">
                        <img src="./assets/images/icon-ethereum.svg" alt="">
                    </span>
                    <span class="text">
                        0.041ETH
                    </span>
                </div>

                <div class="time">
                    <span class="price-time-svg">
                        <img src="./assets/images/icon-clock.svg" alt="">
                    </span>
                    <span class="text">
                        3 days left
                    </span>
                </div>
            </div>
        </div>

        <div class="division"></div>

        <div class="profile">
            <div class="profile-img">
                <img src="./assets/images/image-avatar.png" alt="">
            </div>

            
            <div id="profile-section">
                Creation of
                <span class="user-name"><a href="#">  Vijay Gaike</a></span>
            </div>
        </div>
    </div>
</body>
</html>
